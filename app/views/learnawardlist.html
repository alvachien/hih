<div id="viewLearnAward">
	<div class="page-header">
		<h2>
			Learn Awards <small ng-i18next="Common.ListView"> List View </small>
		</h2>
		<button type="button" class="btn btn-primary" ng-click="newItem()">New</button>
	</div>

	<table st-table="displayedCollection" st-safe-src="rowCollection"
		class="table table-striped">
		<thead>
			<tr>
				<th st-sort="id">ID</th>
				<th st-sort="userid">User ID</th>
				<th st-sort="displayas">Display As</th>
				<th st-sort="adate">Date</th>
				<th st-sort="score">Score</th>
				<th st-sort="reason">Reason</th>
			</tr>
			<tr>
				<th colspan="5"><input st-search="" class="form-control"
					placeholder="global search ..." type="text" /></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.id}}</td>
				<td>{{row.userid}}</td>
				<td>{{row.displayas}}</td>
				<td>{{row.adate}}</td>
				<td>{{row.score}}</td>
				<td>{{row.reason}}</td>
				<td>
					<div class="btn-group" role="group">
						<button type="button" ng-click="displayItem(row)"
							class="btn-group btn-primary" role="group">
							<i class="glyphicon glyphicon-share"> </i>
						</button>
						<button type="button" ng-click="editItem(row)"
							class="btn-group btn-warning" role="group">
							<i class="glyphicon glyphicon-edit"> </i>
						</button>
						<button type="button" ng-click="removeItem(row)"
							class="btn-group btn-danger" role="group">
							<i class="glyphicon glyphicon-trash"> </i>
						</button>
					</div>					
				</td>
			</tr>
		</tbody>
	</table>
</div>
