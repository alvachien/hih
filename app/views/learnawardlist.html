<div id="viewLearnAward">
	<div class="page-header">
		<h2>
			<span translate="Learn.LearningAward">Learn Awards</span> <small translate="Common.ListView"> List View </small>
		</h2>
		<button type="button" class="btn btn-primary" ng-click="newItem()" translate="Common.New">New</button>
		<button type="button" class="btn btn-primary" ng-click="refreshList()" translate="Common.Refresh">Refresh</button>
	</div>

	<table st-table="displayedCollection" st-safe-src="rowCollection"
		class="table table-striped">
		<thead>
			<tr>
				<th st-sort="id" translate="Common.ID">ID</th>
				<th st-sort="userid" translate="Login.User">User ID</th>
				<th st-sort="displayas" translate="Login.DisplayAs">Display As</th>
				<th st-sort="adate" translate="Common.Date">Date</th>
				<th st-sort="score" translate="Learn.Score">Score</th>
				<th st-sort="reason" translate="Learn.Reason">Reason</th>
			</tr>
			<tr>
				<th colspan="7"><input st-search="" class="form-control"
					placeholder="{{'Common.Search' | translate }}" type="text" /></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.id}}</td>
				<td>{{row.userid}}</td>
				<td>{{row.displayas}}</td>
				<td>{{row.adate}}</td>
				<td>{{row.score}}</td>
				<td>{{row.reason}}</td>
				<td>
					<div class="btn-group" role="group">
						<button type="button" ng-click="displayItem(row)"
							class="btn-group btn-primary" role="group" tooltip="{{'Common.Display' | translate}}">
							<i class="glyphicon glyphicon-share"> </i>
						</button>
						<button type="button" ng-click="editItem(row)"
							class="btn-group btn-warning" role="group" tooltip="{{'Common.Edit' | translate}}">
							<i class="glyphicon glyphicon-edit"> </i>
						</button>
						<button type="button" ng-click="removeItem(row)"
							class="btn-group btn-danger" role="group" tooltip="{{'Common.Delete' | translate}}">
							<i class="glyphicon glyphicon-trash"> </i>
						</button>
					</div>					
				</td>
			</tr>
		</tbody>
	</table>
</div>
