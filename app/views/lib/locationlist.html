<div id="viewLibLocationList">
	<div class="page-header">
		<h2>
			<span translate="Lib.Locations">Locations</span> <small translate="Common.ListView"> List View </small>
		</h2>
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th translate="Lib.Location">Location</th>
				<th translate="Common.Name">Name</th>
				<th translate="Common.Detail">Detail</th>
				<th translate="Common.Comment">Comment</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in arLibLoc">
				<td>{{row.ID}}</td>
				<td>{{row.Name}}</td>
				<td>{{row.Details}}</td>
				<td>{{row.Comment}}</td>
			</tr>
		</tbody>
	</table>
</div>
