<div id="viewLibBookGroup">
	<div class="page-header">
		<h2>
            <span translate="Lib.BookGroup">Book Group</span><small> {{Activity | translate}}</small>
		</h2>
	</div>

	<div class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptID" translate="Common.ID"></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptID"
					   readonly="readonly" placeholder="{{'Common.ID' | translate}}" ng-model="BookGroupObject.ID">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptName" translate="Common.Name"></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptName" ng-readonly="ActivityID == 3"
					placeholder="{{'Common.Name' | translate}}" ng-model="BookGroupObject.Name">
			</div>
		</div>
        
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptOthers" translate="Common.Other">Other</label>
			<div class="col-sm-10">
                <textarea class="form-control" rows="5" id="iptOthers" 
                        ng-model="BookGroupObject.Others" ng-readonly="ActivityID == 3"></textarea>
			</div>
		</div>
        
        <!-- Books -->
        <div class="panel panel-default" style="margin: 30px, 10px;">
            <div class="panel-heading">{{'Lib.Book' | translate}}</div>
            <div class="panel-body">
                <!-- Tables -->
                <table st-table="bookList" st-safe-src="BookGroupObject.Books" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th translate="Common.ID">ID</th>
                            <th st-sort="name">Name</th>
                            <th>
                                <button type="button" class="btn btn-sm" ng-click="addItem()" tooltip="{{'Common.Create' | translate}}">
                                    <i class="glyphicon glyphicon-plus">
                                    </i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in bookList">
                            <td>
                                <div ng-if="row.isEditing">
                                    <input type="text" ng-model="row.ID">
                                </div>
                                <div ng-if="!row.isEditing">
                                    <div ng-if="row.ID === -1">
                                        <input type="text" ng-model="row.ID" readonly>
                                    </div>
                                    <div ng-if="row.ID !== -1">
                                        <a ng-href="#/home/lib/book/display/{{row.ID}}">{{row.ID}}</a>
                                    </div>
                                </div>
                            </td>
                            <td>{{row.Names_RT}}</td>
                            <td>
                                <div ng-hide="row.isEditing">
                                    <button type="button" class="btn btn-sm" ng-click="editItem(row)" tooltip="{{'Common.Edit' | translate}}">
                                        <i class="glyphicon glyphicon-edit">
                                        </i>
                                    </button>
                                    <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger" tooltip="{{'Common.Delete' | translate}}">
                                        <i class="glyphicon glyphicon-remove-circle">
                                        </i>
                                    </button>
                                </div>
                                <div ng-show="row.isEditing">
                                    <button type="button" class="btn btn-sm" ng-click="saveItem(row)" tooltip="{{'Common.Save' | translate}}">
                                        <i class="glyphicon glyphicon-save">
                                        </i>
                                    </button>
                                    <button type="button" class="btn btn-sm" ng-click="cancelEditItem(row)" tooltip="{{'Common.Cancel' | translate}}">
                                        <i class="glyphicon glyphicon-refresh">
                                        </i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Button row -->        
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="ActivityID == 3"
					translate="Common.Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="Common.BackToList">Cancel</button>
			</div>
		</div>
	</div>
</div>
