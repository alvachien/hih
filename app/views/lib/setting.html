<div id="viewLibSetting">
	<div class="page-header">
		<h2>
            <span translate="Nav.Libraries">Librararies</span><small> {{'Common.Setting' | translate}}</small>
		</h2>
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th translate="Common.Object">Object</th>
				<th translate="Common.Content">Content</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.Name}}</td>
				<td>{{row.Value | json}}</td>
			</tr>
		</tbody>
	</table>
</div>
