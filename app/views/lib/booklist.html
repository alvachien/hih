<div id="viewLibBookList">
	<div class="page-header">
		<h2>
			<span translate="Lib.Books">Books</span> <small translate="Common.ListView"> List View </small>
		</h2>

		<div class="btn-toolbar" role="toolbar" aria-label="...">
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn-group btn-primary" tooltip="{{'Common.New' | translate}}" ng-click="newItem()" translate="Common.New">New</button>
				<button type="button" class="btn-group btn-primary" tooltip="{{'Common.Refresh' | translate}}" ng-click="refreshList(true)" translate="Common.Refresh">Refresh</button>
			</div>

			<div class="btn-group" role="group" aria-label="...">
				<button type="button" ng-click="displayItem()" class="btn-group btn-primary" tooltip="{{'Common.Display' | translate}}" translate="Common.Display">
				</button>
				<button type="button" ng-click="editItem()" class="btn-group btn-warning" tooltip="{{'Common.Edit' | translate}}" translate="Common.Edit">
				</button>
				<button type="button" ng-click="removeItem()" class="btn-group btn-danger" tooltip="{{'Common.Delete' | translate}}" translate="Common.Delete">
				</button>
			</div>
		</div>
	</div>

	<table st-table="dispList" st-safe-src="arLibBook" class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th st-sort="id" translate="Common.ID">ID</th>
				<th st-sort="isbn">ISBN</th>
				<th st-sort="oth" translate="Common.Other">Others</th>
				<th translate="Common.Operations">Operations</th>
			</tr>
			<tr>
				<th colspan="5">
					<input st-search="serch" class="form-control" placeholder="{{ 'Common.Search' | translate }}" type="text" />
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in dispList">
				<td cs-select="row"></td>
				<td><a ng-href="#/home/lib/book/display/{{row.ID}}"> {{row.ID}} </a></td>
				<td>{{row.ISBN}}</td>
				<td>{{row.Others | limitTo: 20}}</td>
				<td>
					<button type="button" class="btn btn-sm" ng-click="displayItem(row)" tooltip="{{'Common.Display' | translate}}">
						<i class="glyphicon glyphicon-share">
						</i>
					</button>
					<button type="button" class="btn btn-sm" ng-click="editItem(row)" tooltip="{{'Common.Edit' | translate}}">
						<i class="glyphicon glyphicon-edit">
						</i>
					</button>
					<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger" tooltip="{{'Common.Delete' | translate}}">
						<i class="glyphicon glyphicon-remove-circle">
						</i>
					</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" class="text-center">
					<cst-count></cst-count>
				</td>
				<td colspan="3" class="text-center" st-pagination="" st-items-by-page="20">
				</td>
			</tr>
		</tfoot>
	</table>	
</div>
