<div id="viewLearnCtgy" class="container">
	<div class="page-header">
		<h2>
			<span translate="Learn.LearningCategory">Learn Category</span> <small> {{Activity | translate}}</small>
		</h2>
	</div>

	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptID" translate="Common.ID">ID</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptID"
					readonly="readonly" placeholder="{{'Common.ID' | translate}}" ng-model="CategoryObject.ID">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="iptText" translate="Common.Text">Text:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptText"
					placeholder="{{'Common.Text' | translate}}" ng-model="CategoryObject.Text">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="iptParent" translate="Common.Parent">Parent:</label>
			<div class="col-sm-10">
				<select class="form-control" id="iptParent" ng-model="CategoryObject.ParentID" ng-disabled="ActivityID == 3"
					ng-options="usr.ID as usr.FullDisplayText for usr in arLearnCategory">
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="iptComment" translate="Common.Comment">Comment</label>
			<div class="col-sm-10">
				<input rows="5" id="iptComment" ng-readonly="ActivityID == 3" class="form-control" 
					ng-model="CategoryObject.Comment" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="ActivityID == 3"
					ng-disabled="frmObj.$invalid || !frmObj.$dirty" translate="Common.Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="Common.BackToList">Cancel</button>
			</div>
		</div>		
	</form>
</div>
