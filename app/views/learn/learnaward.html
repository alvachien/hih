<div id="viewLearnAward" class="container">
	<div class="page-header">
		<h2>
			<span translate="Learn.LearningAward">Learn Award</span> <small> {{Activity | translate}}</small>
		</h2>
	</div>

	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptUser" translate="Login.User">User:</label>
			<div class="col-sm-10">
				<select id="iptUser" ng-model="CurrentLearnAward.UserID" ng-disabled="ActivityID == 3"
					ng-options="usr.UserID as usr.DisplayAs for usr in arUserList">
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="iptDate" translate="Common.Date">Date</label>
			<div class="col-sm-10">
				<div class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{DateFormat}}" ng-model="CurrentLearnAward.AwardDate" is-open="isDateOpened"
							datepicker-options="dateOptions" ng-required="true" ng-readonly="ActivityID == 3" close-text="{{'Common.Close' | translate }}" />
					<span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>					
					</span>
                </div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptScore" translate="Learn.Score">Score</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-readonly="ActivityID == 3" ng-model="CurrentLearnAward.Score"></input>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="iptReason" translate="Learn.Reason">Reason</label>
			<div class="col-sm-10">
				<input rows="5" id="iptReason" ng-readonly="ActivityID == 3" class="form-control" 
					ng-model="CurrentLearnAward.Reason" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="ActivityID == 3"
					ng-disabled="frmObj.$invalid || !frmObj.$dirty" translate="Common.Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="Common.BackToList">Cancel</button>
			</div>
		</div>		
	</form>
</div>
