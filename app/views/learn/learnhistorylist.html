<div id="viewLearnHistory">
	<div class="page-header">
		<h2>
			<span translate="Learn.LearningHistory">Learn Histories</span> <small translate="Common.ListView"> List View </small>
		</h2>
		
		<div class="btn-toolbar" role="toolbar" aria-label="...">
		  <div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn-group btn-primary"
				tooltip="{{'Common.New' | translate}}" 
				ng-click="newItem()" translate="Common.New">New</button>
			<button type="button" class="btn-group btn-primary"
				tooltip="{{'Common.Refresh' | translate}}" 
				ng-click="refreshList()" translate="Common.Refresh">Refresh</button>
		  </div>
		  
		  <div class="btn-group" role="group" aria-label="...">
  			<button type="button" ng-click="displayItem()"
					class="btn-group btn-primary" tooltip="{{'Common.Display' | translate}}"
					translate="Common.Display">					
			</button>
			<button type="button" ng-click="editItem()"
					class="btn-group btn-warning" tooltip="{{'Common.Edit' | translate}}"
					translate="Common.Edit">
			</button>
			<button type="button" ng-click="removeItem()"
					class="btn-group btn-danger" tooltip="{{'Common.Delete' | translate}}"
					translate="Common.Delete">
			</button>
		  </div>
		</div>
	</div>

	<table st-table="dispList" st-safe-src="arLearnHistory" class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th st-sort="userid" translate="Login.User">User</th>
				<th st-sort="displayas" translate="Login.DisplayAs">Display As</th>
				<th st-sort="objname" translate="Learn.ObjectName">Object</th>
				<th st-sort="categoryname" translate="Common.CategoryName">Category</th>
				<th st-sort="learndate" translate="Common.Date">Date</th>
				<th translate="Common.Operations">Operations</th>
			</tr>
			<tr>
				<th colspan="7"><input st-search="serch" class="form-control" placeholder="{{ 'Common.Search' | translate }}" type="text"/></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in dispList">
				<td cs-select="row"></td>
				<td>{{row.UserID}}</td>
				<td>{{row.UserObject.DisplayAs}}</td>
				<td>{{row.LearnObject.Name}}</td>
				<td>{{row.LearnObject.CategoryObject.FullDisplayText}}</td>
				<td>{{row.LearnDate | date: 'yyyy.MM.dd'}}</td>
				<td>
					<button type="button" class="btn btn-sm" ng-click="displayItem(row)" tooltip="{{'Common.Display' | translate}}">
						<i class="glyphicon glyphicon-share">
						</i>
					</button>
					<button type="button" class="btn btn-sm" ng-click="editItem(row)" tooltip="{{'Common.Edit' | translate}}">
						<i class="glyphicon glyphicon-edit">
						</i>
					</button>
					<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger" tooltip="{{'Common.Delete' | translate}}">
						<i class="glyphicon glyphicon-remove-circle">
						</i>
					</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="7">
					<cst-count></cst-count>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
