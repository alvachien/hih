<div id="viewLearnHistory" class="container">
	<div class="page-header">
		<h2>
			<span translate="Learn.LearningHistory">Learn History</span><small> {{Activity | translate}}</small>
		</h2>
	</div>

	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptUser" translate="Login.User">User:</label>
			<div class="col-sm-10">
				<select id="iptUser" ng-model="CurrentLearnHistory.UserID" ng-disabled="ActivityID != 1"
					ng-options="usr.UserID as usr.DisplayAs for usr in arUserList">
					<!-- Example 1:  color.name group by color.shade disable when color.notAnOption for color in colors
      					  Example 2: usertype.value as usertype.text for usertype in userTypes 
      				-->
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptObject" translate="Learn.LearningObject">Learn Objects</label>
			<div class="col-sm-10">
                <selectize placeholder='Select a learn object...' options='arLearnObject' 
						config="learnobjectConfig" ng-model="CurrentLearnHistory.ObjectID"
                    	ng-disabled="ActivityID != 1" required="required"></selectize>
 			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptDate" translate="Common.Date">Date</label>
			<div class="col-sm-10">
				<div class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{DateFormat}}" ng-model="CurrentLearnHistory.LearnDate" is-open="isDateOpened"
							datepicker-options="dateOptions" ng-required="true" ng-readonly="ActivityID != 1" close-text="{{'Common.Close' | translate }}" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptComment" translate="Common.Comment">Comment</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-readonly="ActivityID == 3" ng-model="CurrentLearnHistory.Comment">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
						translate="Common.Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="Common.BackToList">Cancel</button>
			</div>
		</div>		
	</form>
</div>
