<div id="viewFinanceReportTT">
	<div class="page-header">
		<h2>
			Transaction Type Report <small translate="Common.ListView">List View</small>
		</h2>
	</div>
	
	<form class="form-horizontal" role="form" name="frmObj" style="margin: 30px, 10px;">
		<div class="form-group">
			<label class="control-label col-sm-2" translate="Common.ValidFrom">Valid from</label>
			<div class="col-sm-10">
				<div class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{DateFormat}}" ng-model="ValidFromDate" is-open="isValidfromDateOpened"
							datepicker-options="dateOptions" required close-text="{{'Common.Close' | translate }}" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openValidfromDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" translate="Common.ValidTo">Valid to</label>
			<div class="col-sm-10">
				<div class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{DateFormat}}" ng-model="ValidToDate" is-open="isValidtoDateOpened"
							datepicker-options="dateOptions" required close-text="{{'Common.Close' | translate }}" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openValidtoDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()"
						ng-disabled="frmObj.$invalid || !frmObj.$dirty">Submit</button>
			</div>
		</div>
	</form>
	
	<br>
	<div>Currency: <span class="label label-default">{{ReportCurrency}}</span></div>
	<br>
	
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" translate="Finance.Incoming">Incoming</h3>
			</div>
			<div class="panel-body">
				<table st-table="rptInCollection" st-safe-src="dataReportIncoming" class="table table-striped table-hover">
					<thead>
						<tr>
							<th st-sort="ttName" translate="Finance.TransactionType">Account</th>
							<th st-sort="tamt" translate="Finance.Balance">Balance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in rptInCollection">
							<td>{{row.Name}}</td>
							<td>{{row.TranAmount | currency: 'ï¿¥'}}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="1">
								<cst-count></cst-count>
							</td>
							<td colspan="1">
								<cst-sum columnname="TranAmount"></cst-sum>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>			  
		<br>
		<br>
		<canvas id="polar-area-inc" class="chart chart-polar-area"
				chart-data="dataChartIncoming" chart-labels="labelsChartIncoming">
		</canvas> 
	</div>

	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" translate="Finance.Outgoing">Outgoing</h3>
			</div>
			<div class="panel-body">
				<table st-table="rptOutCollection" st-safe-src="dataReportOutgoing" class="table table-striped table-hover">
					<thead>
						<tr>
							<th st-sort="ttName" translate="Finance.TransactionType">Account</th>
							<th st-sort="tamt" translate="Finance.Balance">Balance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in rptInCollection">
							<td>{{row.Name}}</td>
							<td>{{row.TranAmount}}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="1">
								<cst-count></cst-count>
							</td>
							<td colspan="1">
								<cst-sum columnname="TranAmount"></cst-sum>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>			  
		<br>
		<br>
		<canvas id="polar-area-out" class="chart chart-polar-area"
				chart-data="dataChartOutgoing" chart-labels="labelsChartOutgoing">
		</canvas> 
	</div>
</div>
