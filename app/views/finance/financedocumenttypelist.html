<div id="viewFinanceDocumentTypeList">

	<div class="page-header">
		<h2>
			<span translate="Finance.DocumentType">Finance Document Type</span> <small translate="Common.ListView"> List View </small>
		</h2>
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th translate="Common.ID">ID</th>
				<th translate="Common.Name">Name</th>
				<th translate="Common.Comment">Comment</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in arList">
				<td>{{row.ID}}</td>
				<td>{{row.Name}}</td>
				<td>{{row.Comment}}</td>
			</tr>
		</tbody>
	</table>
</div>
