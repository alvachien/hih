<div id="viewFinanceCCList">
	<div class="page-header">
		<h2>
			<span translate="Finance.ControlCenter">Control Center</span><small translate="Common.ListView">List View</small>
		</h2>
		
		<div class="btn-toolbar" role="toolbar" aria-label="...">
		  <div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn-group btn-primary" ng-click="newCC()" translate="Common.New">New</button>
			<button type="button" class="btn-group btn-primary" ng-click="refreshList()" translate="Common.Refresh">Refresh</button>
		  </div>
		  
		  <div class="btn-group" role="group" aria-label="...">
  			<button type="button" ng-click="displayCC()"
					class="btn-group btn-primary" tooltip="{{'Common.Display' | translate}}"
					translate="Common.Display">					
			</button>
			<button type="button" ng-click="editCC()"
					class="btn-group btn-warning" tooltip="{{'Common.Edit' | translate}}"
					translate="Common.Edit">
			</button>
			<button type="button" ng-click="removeCC()"
					class="btn-group btn-danger" tooltip="{{'Common.Delete' | translate}}"
					translate="Common.Delete">
			</button>
		  </div>
		</div>
	</div>	

	<br>
	<table st-table="ccList" st-safe-src="arFinanceControlCenter" class="table">
		<thead>
			<tr>
				<th></th>
				<th st-sort="id" translate="Common.ID">ID</th>
				<th st-sort="name" translate="Common.Name">Name</th>
				<th st-sort="parent" translate="Common.Parent">Parent</th>
				<th st-sort="comment" translate="Common.Comment">Comment</th>
				<th translate="Common.Operations">Operations</th>
			</tr>
			<tr>
				<th colspan="6"><input st-search="serch" class="form-control" placeholder="{{ 'Common.Search' | translate }}" type="text"/></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in ccList">
				<td cs-select="row"></td>
				<td>{{row.ID}}</td>
				<td>{{row.Name}}</td>
				<td>{{row.ParentObject.Name}}</td>
				<td>{{row.Comment}}</td>
				<td>
					<button type="button" class="btn btn-sm" ng-click="displayCC(row)" tooltip="{{'Common.Display' | translate}}">
						<i class="glyphicon glyphicon-share">
						</i>
					</button>
					<button type="button" class="btn btn-sm" ng-click="editCC(row)" tooltip="{{'Common.Edit' | translate}}">
						<i class="glyphicon glyphicon-edit">
						</i>
					</button>
					<button type="button" ng-click="removeCC(row)" class="btn btn-sm btn-danger" tooltip="{{'Common.Delete' | translate}}">
						<i class="glyphicon glyphicon-remove-circle">
						</i>
					</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="6">
					<cst-count></cst-count>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
