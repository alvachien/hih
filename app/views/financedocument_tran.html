<div id="viewFinanceDocument_Tran">
	<div class="page-header">
		<h2>
			<span translate="Finance.TransferDocument">Finance Transfer Document</span><small> {{Activity | translate}}</small>
		</h2>
	</div>
	
    <!-- Messages -->
    <div ng-if="ReportedMessages.length > 0">
        <div class="alert alert-danger" role="alert" ng-repeat="rptmsg in ReportedMessages">
            {{ rptmsg  }}
        </div>
    </div>
    
	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" translate="Finance.SourceAccount">Src Account:</label>
            <div class="col-sm-10">
                <ui-select ng-model="SourceAccountObject.selected" theme="select2" search-enabled="true" ng-disabled="isReadonly" style="min-width: 300px;">
                	<ui-select-match placeholder="Select an account via the name...">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="allacnt in AllAccounts">
                        <div ng-bind-html="allacnt.Name | highlight: $select.search"></div>
                        <small>
                            ID: {{allacnt.ID}} <br />
                            Name: <span ng-bind-html="+allacnt.Name | highlight: $select.search"></span>
                        </small>
                    </ui-select-choices>
                </ui-select>
             </div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" translate="Finance.TargetAccount">Tgt Account:</label>
            <div class="col-sm-10">
                <ui-select ng-model="TargetAccountObject.selected" theme="select2" search-enabled="true" ng-disabled="isReadonly" style="min-width: 300px;">
                	<ui-select-match placeholder="Select an account via the name...">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="allacnt in AllAccounts">
                        <div ng-bind-html="allacnt.Name | highlight: $select.search"></div>
                        <small>
                            ID: {{allacnt.ID}} <br />
                            Name: <span ng-bind-html="+allacnt.Name | highlight: $select.search"></span>
                        </small>
                    </ui-select-choices>
                </ui-select>
             </div>
		</div>

        <div class="form-group">
            <label class="control-label col-sm-2" translate="Finance.Currency">Currency:</label>
            <div class="col-sm-10">
                <ui-select ng-model="DocumentObject.TranCurrencyObject.selected" theme="select2" search-enabled="true" ng-disabled="isReadonly" style="min-width: 300px;">
                    <ui-select-match placeholder="Select a currency via the name...">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="acur in AllCurrencies">
                        <div ng-bind-html="acur.Name | highlight: $select.search"></div>
                        <small>
                            ID: {{acur.Currency}} <br />
                            Name: <span ng-bind-html="+acur.Name | highlight: $select.search"></span>
                        </small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptAmt" translate="Finance.Amount">Amount:</label>
            <div class="col-sm-10">
                <input type="text" id="iptAmt" ng-readonly="isReadonly" ng-model="TranAmount" required></input>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" translate="Common.Date">Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" datepicker-popup="{{DateFormat}}" ng-model="DocumentObject.TranDate" is-open="isDateOpened"
                        datepicker-options="dateOptions" ng-required="true" ng-readonly="isReadonly" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptDesp" translate="Common.Description">Description</label>
			<div class="col-sm-10">
				<textarea rows="5" ng-readonly="isReadonly" id="iptDesp" required
						ng-model="DocumentObject.Desp"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
					ng-disabled="frmObj.$invalid || !frmObj.$dirty" translate="Common.Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="Common.Cancel">Cancel</button>
			</div>
		</div>
	</form>
</div>
