<div id="viewRegister">
	<form class="form-register" name="registerForm">
        <h2 class="form-register-heading" translate="Login.RegisterTitle">Register an user</h2>

	<label for="inputUser" class="sr-only">User name</label> 
        <input id="inputUser" class="form-control" placeholder="{{ 'Login.User' | translate }}"
               ng-model="registerInfo.username" required autofocus> 
        
        <label for="inputPassword" class="sr-only">Password</label> 
        <input type="password" id="inputPassword" class="form-control"
               ng-model="registerInfo.password" placeholder="{{ 'Login.Password' | translate }}" required>

	<label for="inputConfirmPassword" class="sr-only">Confirm Password</label> 
        <input type="password" id="inputConfirmPassword"
		class="form-control" ng-model="registerInfo.confirmpassword"
		placeholder="{{ 'Login.ConfirmedPassword' | translate }}" required> 
        
        <label for="inputMail" class="sr-only">Mailbox</label> 
        <input type="email" id="inputMail" class="form-control" ng-model="registerInfo.mailbox"
			placeholder="{{ 'Login.Email' | translate }}" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit"
                ng-disabled="registerForm.$invalid" ng-click="submitRegister()" translate="Login.Register">
            Register
        </button>
        <button class="btn btn-lg btn-block" ui-sref="login" translate="Common.Cancel">Cancel</button>
	</form>
</div>
