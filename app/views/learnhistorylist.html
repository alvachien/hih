<div id="viewLearnHistory">
	<div class="page-header">
		<h2>
			Learn Histories <small> List View </small>
		</h2>
		<button type="button" class="btn btn-primary" ng-click="newItem()">New</button>
	</div>

	<table st-table="displayedCollection" st-safe-src="rowCollection"
		class="table table-striped">
		<thead>
			<tr>
				<th st-sort="userid">User ID</th>
				<th st-sort="displayas">User Name</th>
				<th st-sort="objectid">Object ID</th>
				<th st-sort="objectname">Object Name</th>
				<th st-sort="categoryid">Category ID</th>
				<th st-sort="categoryname">Category Name</th>
				<th st-sort="learndate">Learn Date</th>
			</tr>
			<tr>
				<th colspan="7"><input st-search="" class="form-control"
					placeholder="global search ..." type="text" /></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.userid}}</td>
				<td>{{row.displayas}}</td>
				<td>{{row.objectid}}</td>
				<td>{{row.objectname}}</td>
				<td>{{row.categoryid}}</td>
				<td>{{row.categoryname}}</td>
				<td>{{row.learndate}}</td>
				<td>
					<div class="btn-group" role="group">
						<button type="button" ng-click="displayItem(row)"
							class="btn-group btn-primary" role="group">
							<i class="glyphicon glyphicon-share"> </i>
						</button>
						<button type="button" ng-click="editItem(row)"
							class="btn-group btn-warning" role="group">
							<i class="glyphicon glyphicon-edit"> </i>
						</button>
						<button type="button" ng-click="removeItem(row)"
							class="btn-group btn-danger" role="group">
							<i class="glyphicon glyphicon-trash"> </i>
						</button>
					</div>					
				</td>
			</tr>
		</tbody>
	</table>
</div>
