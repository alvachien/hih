<div id="viewMaintainLearnObject">
	<form class="form-horizontal" role="form">
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="iptID">ID:</label>
    		<div class="col-sm-10">
      			<input type="email" class="form-control" id="iptID" disabled placeholder="ID" ng-model="LearnObject.id">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="iptName">Name</label>
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" id="iptName" placeholder="Name" ng-model="LearnObject.name">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <label class="control-label col-sm-2" for="iptContent">Content</label>
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" id="iptContent" placeholder="Content" ng-model="LearnObject.content">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default btn-primary">Submit</button>
		      <button class="btn btn-danger">Close</button>
		    </div>
		  </div>
	</form>
</div>
