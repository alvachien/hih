<div id="viewFinanceAccount">
	<div class="page-header">
		<h2>
			Finance Account<small> {{Activity}}</small>
		</h2>
	</div>

	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptID">ID:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptID"
					readonly="readonly" placeholder="ID" ng-model="AccountID">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptCtgy">Category:</label>
			<div class="col-sm-10">
				<ui-select ng-model="AccountCategory.selected" theme="select2"  search-enabled="true" ng-disabled="isReadonly" style="min-width: 300px;">
			    	<ui-select-match placeholder="Select a category via the name...">{{$select.selected.name}}</ui-select-match>
			    	<ui-select-choices repeat="acntctgy in AllAccountCategories">
			      		<div ng-bind-html="acntctgy.name | highlight: $select.search"></div>
			      		<small>
			      			ID: {{acntctgy.id}} <br />			      			
			        		Name: <span ng-bind-html="+acntctgy.name | highlight: $select.search"></span>
			      		</small>
			    	</ui-select-choices>
				</ui-select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptName">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptName" ng-readonly="isReadonly"
					placeholder="Name" ng-model="AccountName" required>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptContent">Comment</label>
			<div class="col-sm-10">
				<textarea rows="5" ng-readonly="isReadonly"
					ng-model="AccountComment"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
					ng-disabled="frmObj.$invalid || !frmObj.$dirty">Submit</button>
				<button class="btn btn-danger" ng-click="close()">Cancel</button>
			</div>
		</div>
	</form>
</div>
