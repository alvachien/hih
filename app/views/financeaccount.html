<div id="viewFinanceAccount">
	<div class="page-header">
		<h2>
			<span translate="Finance.Accounts">Finance Account</span><small> {{Activity | translate}}</small>
		</h2>
	</div>

	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptID" translate="Common.ID">ID:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptID"
						readonly="readonly" placeholder="{{'Common.ID' | translate}}" ng-model="AccountObject.ID">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptCtgy" translate="Common.Category">Category:</label>
			<div class="col-sm-10">
				<ui-select ng-model="AccountCategoryObject.selected" theme="select2"  search-enabled="true" ng-disabled="isReadonly" style="min-width: 300px;">
			    	<ui-select-match placeholder="{{'Common.SearchViaName' | translate}}">{{$select.selected.Name}}</ui-select-match>
			    	<ui-select-choices repeat="acntctgy in AllAccountCategories">
			      		<div ng-bind-html="acntctgy.Name | highlight: $select.search"></div>
			      		<small>
			      			ID: {{acntctgy.ID}} <br />			      			
			        		Name: <span ng-bind-html="+acntctgy.Name | highlight: $select.search"></span>
			      		</small>
			    	</ui-select-choices>
				</ui-select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptName" translate="Common.Name">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptName" ng-readonly="isReadonly"
						placeholder="{{'Common.Name' | translate}}" ng-model="AccountObject.Name" required>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptContent" translate="Common.Comment">Comment</label>
			<div class="col-sm-10">
				<textarea rows="5" ng-readonly="isReadonly" id="iptContent"
						ng-model="AccountObject.Comment"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
					ng-disabled="frmObj.$invalid || !frmObj.$dirty" translate="Common.Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="Common.Cancel">Cancel</button>
			</div>
		</div>
	</form>
</div>
