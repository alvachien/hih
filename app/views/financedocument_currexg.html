<div id="viewFinanceDocument_CurrExg">
	<div class="page-header">
		<h2>
			<span translate="Finance.Document">Finance Document</span><small> {{Activity | translate}}</small>
		</h2>
	</div>
	
    <!-- Messages -->
    <div ng-if="ReportedMessages.length > 0">
        <div class="alert alert-danger" role="alert" ng-repeat="rptmsg in ReportedMessages">
            {{ rptmsg  }}
        </div>
    </div>
    
	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptID" translate="Common.ID">ID:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptID"
						readonly="readonly" placeholder="{{'Common.ID' | translate}}" ng-model="ControlCenterObject.ID">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptName" translate="Common.Name">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptName" ng-readonly="isReadonly"
						placeholder="{{'Common.Name' | translate}}" ng-model="ControlCenterObject.Name" required>
			</div>
		</div>
		
	    <div class="form-group">
        	<label class="control-label col-sm-2" translate="Common.Parent">Parent</label>
            <div class="col-sm-10">
                <ui-select ng-model="ControlCenterObject.ParentObject.selected" theme="select2" search-enabled="true" ng-disabled="isReadonly" style="min-width: 300px;">
                	<ui-select-match placeholder="Select a parent via the name...">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="allcc in AllControlCenters">
                        <div ng-bind-html="allcc.Name | highlight: $select.search"></div>
                        <small>
                            ID: {{allcc.ID}} <br />
                            Name: <span ng-bind-html="+allcc.Name | highlight: $select.search"></span>
                        </small>
                    </ui-select-choices>
                </ui-select>
             </div>
         </div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptContent" translate="Common.Comment">Comment</label>
			<div class="col-sm-10">
				<textarea rows="5" ng-readonly="isReadonly" id="iptContent"
						ng-model="ControlCenterObject.Comment"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
					ng-disabled="frmObj.$invalid || !frmObj.$dirty" translate="Common.Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="Common.Cancel">Cancel</button>
			</div>
		</div>
	</form>
</div>
